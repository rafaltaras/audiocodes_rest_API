{% extends "index.html" %}
{% block content %}


    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sections of configuration file</th>
        </tr>
      </thead>
      <tbody>
        {% for section in sections %}
        <tr>
          <th scope="row"><a href="{{ url_for('parameter_details', section=section) }}" class="">{{section}}</a></th>
        </tr>
        {% endfor %} 
      </tbody>
    </table>
{% endblock %}
